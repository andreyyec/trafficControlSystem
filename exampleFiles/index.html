<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="simpleCRUD">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>Simple CRUD Angular Material</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-aria.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-messages.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.1/angular-material.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="custom-angular-material.js" type="text/javascript"></script>
    <script src="indexController.js" type="text/javascript"></script>
</head>
<body ng-controller="SimpleCRUDController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            Simple CRUD Angular Material
            <span flex></span>
            <md-menu>
                <md-button class="md-icon-button" aria-label="Orden" ng-click="abrirMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-icon="white_order"></md-icon>
                    <md-tooltip md-delay="1500" md-autohide="true">Orden</md-tooltip>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button class="md-button" ng-click="ordenarPor('+')">Ascendente</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button class="md-button" ng-click="ordenarPor('-')">Descendente</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu>
                <md-button class="md-icon-button" aria-label="Clasificar" ng-click="abrirMenu($mdOpenMenu, $event)">
                    <md-icon md-svg-icon="white_classification"></md-icon>
                    <md-tooltip md-delay="1500" md-autohide="true">Clasificar</md-tooltip>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button class="md-button" ng-click="clasificarPor('name')">Name</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button class="md-button" ng-click="clasificarPor('lastname')">Last name</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button class="md-button" ng-click="clasificarPor('email')">Email</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button class="md-button" ng-click="clasificarPor('direction')">Direction</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content class="full-heigth">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="element in view.dataTable | orderBy:view.order.orderby + view.order.classification" ng-click="mostrarDialogo('R', element, $event)">
                <div class="md-list-item-text">
                    <h3>{{element.lastname + ", " + element.name}}</h3>
                    <h4>{{element.email}}</h4>
                    <p>{{element.direction}}</p>
                </div>
                <md-icon aria-label="Editar" class="md-secondary" md-svg-icon="white_edit" ng-click="mostrarDialogo('UD', element, $event)"></md-icon>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <md-button class="md-fab md-fab-bottom-right" aria-label="Nuevo">
        <md-icon md-svg-icon="white_person_add" ng-click="mostrarDialogo('C', undefined, $event)"></md-icon>
    </md-button>
</body>
</html>
